name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ma-cav/devops-libs/.github/workflows/docker.build.yml@main
    with:
      language: ${{ vars.LANGUAGE }}
      image_name: mcavalcanti/dotnet-sample
      registry: docker.io
    secrets:
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}

  deploy:
    needs: build
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    uses: ma-cav/devops-libs/.github/workflows/docker.deploy.yml@main
    with:
      image: mcavalcanti/dotnet-sample:${{ github.run_number }}
      namespace: ${{ vars.NAMESPACE }}
      manifests_path: ma-cav/devops-libs/.github/workflows/manifests/deployment.yaml
      cluster_type: kind
