name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ma-cav/devops-libs/.github/workflows/docker.build.yml@main
    with:
      language: ${{ vars.LANGUAGE }}
      image_name: mcavalcanti/dotnet-sample
      registry: docker.io
    secrets:
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
      